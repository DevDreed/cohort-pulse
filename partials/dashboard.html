<div class="row">
    <div><span class="inline-h3">Milestones</span> <a href="#/milestone/new" ng-if="user.role.includes('admin')"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a></div>
</div>
<div class="row">
    <div class="col s12">
        <div class="row" ng-repeat="milestone in milestones | filter: searchText">
            <div class="col s12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">{{milestone.name}} </span><a href="#/milestone/edit/{{milestone.id}}" ng-if="user.role.includes('admin')"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        <div class="container z-depth-1 assignment-contents">
                            <div class="center-align accordion-header">Assignments
                                <a href="#/milestone/{{milestone.id}}/assignment/new" ng-if="user.role.includes('admin')"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
                            </div>
                            <ul class="collapsible" data-collapsible="accordion" watch>
                                <li ng-repeat="assignment in milestone.assignments">
                                    <div class="collapsible-header"><i class="{{single.icon}}"></i>
                                        <div class="col s12">{{assignment.name}} - Due Date: {{assignment.dueDate | date}}</div>
                                    </div>
                                    <div class="collapsible-body">
                                        <a href="#/assignment/view/{{assignment.id}}">View Assignment Details</a>
                                        <div>
                                            <a href={{assignment.repoLink}} target="blank">Link to Assignment Repo</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-action">
                            <a href={{milestone.repoLink}} target="blank">Link to Milestone Repo</a>
                            <!-- Modal Trigger -->
                            <a class='pull-right' href='#confirmDelete-{{milestone.id}}' ng-if="user.role.includes('admin')" modal>Delete Milestone</a>
                        </div>
                        <!-- Modal Structure -->
                        <div id="confirmDelete-{{milestone.id}}" class="modal">
                            <div class="modal-content">
                                <h4>Confirm Delete Milestone</h4>
                                <p>Are you sure you want to delete this milestone?</p>
                            </div>
                            <div class="modal-footer">
                                <a class="modal-action modal-close waves-effect waves-green btn btn-margin" ng-click="deleteMilestone(milestone.id)">Yes</a>
                                <a class="modal-action modal-close waves-effect waves-light btn btn-cancel btn-margin">No</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
