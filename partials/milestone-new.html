<h3>New Milestone</h3>
<form>
    <div class="form-group">
        <label for="">Milestone Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="newMilestone.name">
    </div>
    <div class="form-group">
        <label for="">Repository Link</label>
        <input type="text" class="form-control" ng-model="newMilestone.repoLink">
    </div>
    <div class="section">
        <a href="/#/dashboard" class="waves-effect waves-light btn btn-cancel btn-margin"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
        <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewMilestone()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Add</button>
    </div>
</form>
