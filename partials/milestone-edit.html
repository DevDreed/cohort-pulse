<h3>Edit Milestone</h3>
<form>
    <div class="form-group">
        <label for="">Milestone Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="editMilestone.name">
    </div>
    <div class="form-group">
        <label for="">Repository Link</label>
        <input type="text" class="form-control" ng-model="editMilestone.repoLink">
    </div>
    <div class="section">
        <a href="/#/dashboard" class="waves-effect waves-light btn btn-cancel btn-margin"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
        <button type="button" class="waves-effect waves-green btn btn-margin" ng-click="saveMilestone()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    </div>
</form>
